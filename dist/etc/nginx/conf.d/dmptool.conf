upstream puma {
    server unix:/run/puma.sock fail_timeout=0;
}

server {
    include ssl.conf;

    server_name $hostname;

    root /var/www/app/public;
    try_files $uri/index.html $uri @app;

    error_page 401 403 /403;
    error_page 404 /404;
    error_page 422 /422.html;
    error_page 500 502 503 504 /500;

    client_max_body_size 4G;
    keepalive_timeout 10;

    gzip_static off;
    gzip_http_version 1.1;
    gzip_types  text/plain
                text/css
                text/html
                text/javascript
                text/xml
                application/javascript
                application/json
                application/xml
                application/xml+rss
                image/svg+xml;

    location @app {
        proxy_pass http://puma;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_buffering off;
        proxy_redirect off;
    }

    location ~* ^/assets/ {
        expires 1y;
        add_header Cache-Control public;

        # Browsers sometimes ignore the expiry set (and fetch data early), so
        # we force them to honor it by erasing some headers.
        add_header Last-Modified "";
        add_header ETag "";

        break;
    }

    # Include a custom configuration
    include custom.conf;
}
